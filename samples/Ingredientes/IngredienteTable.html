<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head runat="server">
        <title>Ingredientes Table</title>
        <link href="IngredienteTable.css" rel="stylesheet" type="text/css" />
        <link href="js/jquery.noty.css" rel="stylesheet" type="text/css" />
        <link href="js/noty_theme_default.css" rel="stylesheet" type="text/css" /></head>
    <body>
        <div class="bloco">
            <div class="subTitulo">
                Lista de Ingredientes
                <div id="divImagemAjax">
                    &nbsp;
                    <img data-bind="visible : ingredienteVm.atualizando" src="../IMG/main_black.gif" />
                </div>
            </div>
            <div class="divConteudo">
                <table>
                    <thead>
                        <tr>
                            <th>
                                Id
                            </th>
                            <th>
                                Nome
                            </th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach : ingredienteVm.lista">
                        <tr data-bind="css: {linhaSelecionada : Id === $root.ingredienteVm.selecionado().Id }, click: $root.ingredienteVm.selecionar">
                            <td data-bind="text:Id" />
                            <td data-bind="text:Nome" />
                        </tr>
                    </tbody>
                </table>
                <button data-bind="click : ingredienteVm.novo">
                    Novo</button>
                <button data-bind="click : ingredienteVm.excluir">
                    Excluir</button>
                <button data-bind="click : ingredienteVm.salvar">
                    Salvar</button>
            </div>
        </div>
        <div class="bloco">
            <div class="subTitulo">
                Detalhe
            </div>
            <div class="divConteudo" data-bind="with : ingredienteVm.selecionado">
                <div>
                    <div class="campo">
                        Id
                    </div>
                    <div class="dado">
                        <span data-bind="text : Id"></span>
                    </div>
                </div>
                <div>
                    <div class="campo">
                        Nome
                    </div>
                    <div class="dado">
                        <input data-bind="value : Nome" />
                    </div>
                </div>
            </div>
        </div>
        <div id="divDebug">
            <h3>
                debug</h3>
            <div class="itemDebug">
                <pre data-bind="text: JSON.stringify(ko.toJS($data), null, 2)" id="preDebug"></pre>
            </div>
        </div>
    </body>


    <script src="../../dev-external-libs/jquery-1.7.1.js" type="text/javascript"></script>
    <script src="../../dev-external-libs/json2.js" type="text/javascript"></script>
    <script src="../../dev-external-libs/knockout.2.0.0.debug.js" type="text/javascript"></script>
    <script src="../../dev-external-libs/underscore.js 1.3.3.js" type="text/javascript"></script>
    <script src="js/jquery.noty.js" type="text/javascript"> </script>

    <script src="../../src/helper.js" type="text/javascript"></script>
    <script src="../../src/ajaxRest.js" type="text/javascript"></script>
    <script src="../../src/controllerKnockout.js" type="text/javascript"></script>

    <script src="js/IngredienteVM.js" type="text/javascript"></script>
    <script src="js/repositorioAjax.mock.js" type="text/javascript"></script>

    <script src="IngredienteTable.js" type="text/javascript"> </script>
</html>
